<!DOCTYPE html>
<html>
<head>
	<title>Register File</title>
		<link href="css/style.css" rel="stylesheet" type="text/css"  media="all" />
</head>
<body>
<h3>Register Here</h3>
					<form onsubmit="submitOnHand(event)" id="form" style="border:1px solid #ccc" >
				  <div class="container">
					<p>Please fill in this form to create an account.</p>
					<hr>
					<label for="name"><b>User Name</b></label>
					<input type="text" id="name" placeholder="Enter your name" name="name" required>
					
					<label for="email"><b>Email</b></label>
					<input type="text" id="email" placeholder="Enter Email" name="email" required>

					<label for="psw"><b>Password</b></label>
					<input type="password" id="password" placeholder="Enter Password" name="psw" required>

					<label for="psw-repeat"><b>Repeat Password</b></label>
					<input type="password" id="repassword" placeholder="Repeat Password" name="psw-repeat" required>

					<label>
					  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
					</label>

					<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

					<div class="clearfix">
					  <button type="button" class="cancelbtn" onclick="cancel()">Cancel</button>
					  <button type="submit" class="signupbtn">Sign Up</button>
					</div>
					<p id="demo"></p>

				  </div>
				</form>
			<script>
				function cancel(){
					alert("Cancel to register");
				}
				
				function submitOnHand(e){
					e.preventDefault();
					var name=document.getElementById('name').value;
					var email=document.getElementById('email').value;
					var password=document.getElementById('password').value;
					var repassword=document.getElementById('repassword').value;
					console.log(name);
					console.log(email);
					console.log(password);
					console.log(repassword);
					alert("Registration successful");
					document.getElementById('form').reset();
				}
				
			</script>
</body>
</html>
